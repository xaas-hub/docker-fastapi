name: Build

on:
  schedule:
    # Run weekly on Monday at 2:00 AM UTC
    - cron: "0 2 * * 1"
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - "app/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  DOCKER_IMAGE: frugan/fastapi

permissions:
  contents: read
  packages: read

jobs:
  build-and-push:
    name: Build py${{ matrix.python }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ["3.12", "3.13"]
        include:
          - python: "3.12"
            is_default: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=py${{ matrix.python }}
            type=raw,value=latest,enable=${{ matrix.is_default == true }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-docker-hub-description:
    name: Update Docker Hub Description
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: "Dockerized FastAPI application"
          readme-filepath: ./README.md
